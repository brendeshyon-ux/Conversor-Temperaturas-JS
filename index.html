<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <h1>Conversor de Temperatura</h1>

        <div class="input-group">
            <label for="celsiusInput">Introduce la temperatura en Celsius (°C): </label>
            <input type="number" id="celsiusInput" placeholder="poner temperatura en °C">
            <button id="converButton">Convertir</button>
        </div>

        <div id="results-area" class="results-area">
            <h2>Resultados de la Conversión:</h2>
            <p id="kelvinOutput" class="conversion-item">Grados Kelvin: </p>
            <p id="fahrenheitOutput" class="conversion-item">Grados Fahrenheit: </p>
        </div>

        <div id="errorMessage" class="error-mensaje"></div>
    </div>

    <script src="./js/main.js"></script>

</body>
</html>
